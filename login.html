<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Westside JH SciOly</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;
    }
    a {
      color: var(--hover-gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    canvas#particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }
    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }
    .nav-list li a {
      color: var(--hover-gold);
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    .nav-list li a:hover {
      color: white;
      text-decoration: none;
      transform: translateY(-2px);
    }
    main {
      max-width: 480px;
      width: 90%;
      margin: 5rem auto;
      padding: 2.5rem 3rem;
      background: rgba(31,31,31,0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(214,40,40,0.7);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: var(--font-heading);
      font-size: 2.8rem;
      color: var(--hover-gold);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(255, 183, 3, 0.8);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      color: var(--hover-gold);
      font-size: 1.1rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: var(--light-base);
    }
    button {
      padding: 0.9rem 1rem;
      background-color: var(--main-red);
      color: var(--light-base);
      font-weight: 700;
      font-family: var(--font-heading);
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(214,40,40,0.9);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--hover-gold);
      color: var(--dark-base);
    }
    .error {
      color: #ff4c4c;
      font-weight: bold;
      text-align: center;
    }
    .forgot {
      text-align: right;
      margin-top: -1rem;
    }
    .forgot a {
      color: #bbb;
      font-size: 0.9rem;
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .signup-link a {
      color: var(--hover-gold);
      font-weight: bold;
    }
    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      z-index: 10;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <canvas id="particles-js"></canvas>

  <header>
    <div>Westside JH SciOly </div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="accomplishments.html">Accomplishments</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <div class="forgot">
        <a href="#" onclick="alert('Forgot password flow coming soon!')">Forgot password?</a>
      </div>

      <p class="error" id="errorMsg"></p>

      <button type="submit">Log In</button>
    </form>

    <div class="signup-link">
      New user? <a href="signup.html">Sign up here</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Westside JH SciOly | Contact us at <a href="mailto:info@westsidescioly.com">info@westsidescioly.com</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

  <script>
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = 'rgba(255, 183, 3, 0.8)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    init();
    animate();
  </script>
</body>
</html>
